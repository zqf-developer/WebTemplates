<!DOCTYPE html>
<html>
    <head>
        <title>Example HTML Page</title>
    </head>
    <body>
       <div>Hello</div> 
       <!--这里放内容-->
       <!-- 标签的位置
        1.为了避免延迟期间的浏览器窗口中显示一片空白，现代Web应用程序一般都把全部JavaScript引用放在<body>元素中页面内容的后面 
        2.在<script>元素中设置defer属性，相当于告诉浏览器立即下载，但延迟执行。defer属性只适用于外部脚本文件
        3.脚本的执行时按顺序执行，延迟执行也是按照先后顺序，因此第一个延迟脚本会先于第二个延迟脚本执行，而这两个脚本会先于DOMContentLoaded事件（详见第13章）执行
        4.异步脚本async只适用于外部脚本文件 在XHTML文档中，要把async属性设置为async="async"。
        5.嵌入代码与外部文件:
        支持使用外部文件的人多会强调如下优点。
        ❏ 可维护性：遍及不同HTML页面的JavaScript会造成维护问题。
            但把所有JavaScript文件都放在一个文件夹中，维护起来就轻松多了。而且开发人员因此也能够在不触及HTML标记的情况下，集中精力编辑JavaScript代码。
        ❏ 可缓存：浏览器能够根据具体的设置缓存链接的所有外部JavaScript文件。也就是说，如果有两个页面都使用同一个文件，那么这个文件只需下载一次。
            因此，最终结果就是能够加快页面加载的速度。
        ❏ 适应未来：通过外部文件来包含JavaScript无须使用前面提到XHTML或注释hack。HTML和XHTML包含外部文件的语法是相同的。
    -->
        <script type="text/javascript" defer="defer" src="js/example1.js"></script>
        <script type="text/javascript" async src="js/example2.js"></script>
        <script type="text/javascript" async src="js/example3.js"></script>
        <noscript>
            <!-- 
            包含在<noscript>元素中的内容只有在下列情况下才会显示出来：
                ❏ 浏览器不支持脚本；
                ❏ 浏览器支持脚本，
            但脚本被禁用。符合上述任何一个条件，浏览器都会显示<noscript>中的内容。而在除此之外的其他情况下，浏览器不会呈现<noscript>中的内容。 
            -->
            <p>本页面需要浏览器支持（启用）JavaScript</p>
        </noscript>
    </body>
</html>
