    <!-- 2000年底，国际W3C(World Wide Web Consortium)组织公布发行了XHTML 1.0版本。XHTML 1.0是一种在HTML 4.0基础上优化和改进的的新语言，目的是基于XML应用。 -->
    <!-- XHTML是一种增强了的HTML,它的可扩展性和灵活性将适应未来网络应用更多的需求。 -->
    <!--  -->
    <!-- XHTML是在2000年1月26日被国际标准组织机构W3C(World Wide web Consortium)定为一个标准的，认为是HTML的一个最新版本，并且将逐渐替换HTML。 -->
    <!-- 现在所有的浏览器都支持XHTML，XHTML兼容 HTML 4.0。也有人认为XHTML就是HTML4.01。 -->
    <!-- 如果你在学习过程中自己编写了一个符合标准的站，你可以通过W3C的验证，验证通过后你将会得到一个标志，通常是XHTML1.0认证和CSS验证。 -->
    <!-- 大家可以去www.w3.org 这个站点去验证你的站点，如果符合那两个规则则会分别给我们两段代码加到你的网页上向别人展示说明你采用了标准建站。 -->
    <!-- 请认真阅读XHTML相关知识和基础教程，以便您能准确的了解XHTML的新特性，以及应用技巧，还可以得到w3c的有力支持。 -->

        // xhtml里的（<）必须使用（&lt;）代替
